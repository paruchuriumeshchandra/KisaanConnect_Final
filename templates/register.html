<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
        }

        .form-wrapper {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
            margin-right: 20px;
        }

        .form-section:last-child {
            margin-right: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .section-heading {
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #555;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .tip-options {
            margin-bottom: 15px;
            display: none; /* Initially hidden */
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        .table-like {
            display: table;
            width: 100%;
            margin-bottom: 15px;
        }

        .table-row {
            display: table-row;
        }

        .table-cell {
            display: table-cell;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .table-cell strong {
            display: block;
            margin-bottom: 5px;
        }

        .disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Farmer Registration Form</h2>

        <form action="/register" method="post">
            <div class="form-wrapper">
                <div class="form-section">
                    <div class="section-heading">Personal Details</div>
                    <div class="form-group">
                        <label for="fullname">Full Name of Farmer:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="show-tip" name="show-tip">
                        <label for="show-tip">Opting for Tip of the Day</label>
                    </div>

                    <div class="tip-options" id="tip-options">
                        <label for="tip-delivery">Tip Delivery Option:</label>
                        <select id="tip-delivery" name="tip-delivery">
                            <option value="email">Tip in Email</option>
                            <option value="first-login">Tip on First Login of the Day</option>
                        </select>
                    </div>
                </div>

                <!-- Farming Details -->
                <div class="form-section">
                    <div class="section-heading">Farming Details</div>

                    <div class="form-group">
                        <label for="land-type">Type of Land:</label>
                        <select id="land-type" name="land-type" required>
                            <option value="irrigated">Irrigated</option>
                            <option value="non-irrigated">Non-Irrigated</option>
                            <option value="dry">Dry</option>
                            <option value="wet">Wet</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="soil-type">Soil Type:</label>
                        <select id="soil-type" name="soil-type" required>
                            <option value="sandy">Sandy</option>
                            <option value="clay">Clay</option>
                            <option value="silt">Silt</option>
                            <option value="peat">Peat</option>
                            <option value="loamy">Loamy</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="crop-growing">Crop Currently Growing:</label>
                        <select id="crop-growing" name="crop-growing" required>
                            <option value="None">None</option>
                            <option value="Wheat">Wheat</option>
                            <option value="Barley">Barley</option>
                            <option value="Rice">Rice</option>
                            <option value="Maize">Maize</option>
                            <option value="Cotton">Cotton</option>
                            <option value="Sugarcane">Sugarcane</option>
                            <option value="Soybean">Soybean</option>
                            <option value="Millets">Millets</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="crop-cycle">Crop Cycle (Automatically Detected):</label>
                        <input type="text" id="crop-cycle" name="crop-cycle" readonly>
                    </div>

                    <div class="table-like">
                        <div class="table-row">
                            <div class="table-cell"><strong>Quarter</strong></div>
                            <div class="table-cell"><strong>Crop</strong></div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell">Q1 (Jan-Mar)</div>
                            <div class="table-cell">
                                <select name="crop-q1" class="crop-select" data-quarter="Q1">
                                    <option value="None">None</option>
                                    <option value="Wheat">Wheat</option>
                                    <option value="Barley">Barley</option>
                                </select>
                            </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell">Q2 (Apr-Jun)</div>
                            <div class="table-cell">
                                <select name="crop-q2" class="crop-select" data-quarter="Q2">
                                    <option value="None">None</option>
                                    <option value="Rice">Rice</option>
                                    <option value="Maize">Maize</option>
                                </select>
                            </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell">Q3 (Jul-Sep)</div>
                            <div class="table-cell">
                                <select name="crop-q3" class="crop-select" data-quarter="Q3">
                                    <option value="None">None</option>
                                    <option value="Cotton">Cotton</option>
                                    <option value="Sugarcane">Sugarcane</option>
                                </select>
                            </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell">Q4 (Oct-Dec)</div>
                            <div class="table-cell">
                                <select name="crop-q4" class="crop-select" data-quarter="Q4">
                                    <option value="None">None</option>
                                    <option value="Soybean">Soybean</option>
                                    <option value="Millets">Millets</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('show-tip').addEventListener('change', function() {
            const tipOptions = document.getElementById('tip-options');
            tipOptions.style.display = this.checked ? 'block' : 'none';
        });

        const cropSelectElements = document.querySelectorAll('.crop-select');
        const cropGrowingSelect = document.getElementById('crop-growing');
        const cropCycleInput = document.getElementById('crop-cycle');

        cropSelectElements.forEach(select => {
            select.addEventListener('change', function() {
                const selectedCrop = this.value;
                const quarter = this.getAttribute('data-quarter');
                updateCropGrowing(selectedCrop, quarter);
            });
        });

        cropGrowingSelect.addEventListener('change', function() {
            const selectedCrop = this.value;
            updateCropCycle(selectedCrop);
            updateTable(selectedCrop);
        });

        function updateCropGrowing(selectedCrop, quarter) {
            const cropOptions = document.querySelectorAll('.crop-select[data-quarter="${quarter}"] option');
            cropOptions.forEach(option => {
                if (option.value === selectedCrop) {
                    option.selected = true;
                } else {
                    option.selected = false;
                }
            });
        }

        function updateCropCycle(selectedCrop) {
            cropCycleInput.value = '';
            cropSelectElements.forEach(select => {
                if (select.value === selectedCrop) {
                    cropCycleInput.value = select.getAttribute('data-quarter');
                }
            });
        }

        function updateTable(selectedCrop) {
            cropSelectElements.forEach(select => {
                const quarter = select.getAttribute('data-quarter');
                if (select.value === selectedCrop) {
                    select.disabled = true;
                    document.querySelector('.table-cell[data-quarter="${quarter}"]').innerText = selectedCrop;
                } else {
                    select.disabled = false;
                }
            });
        }

        function detectQuarter() {
            const currentMonth = new Date().getMonth() + 1;
            let quarter;
            if (currentMonth >= 1 && currentMonth <= 3) {
                quarter = 'Q1';
            } else if (currentMonth >= 4 && currentMonth <= 6) {
                quarter = 'Q2';
            } else if (currentMonth >= 7 && currentMonth <= 9) {
                quarter = 'Q3';
            } else if (currentMonth >= 10 && currentMonth <= 12) {
                quarter = 'Q4';
            }
            cropCycleInput.value = quarter;
        }

        detectQuarter();
    </script>
</body>
</html>
